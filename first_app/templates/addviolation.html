<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add violation</title>
</head>
<body>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <form action="/add" method="post">
        {% csrf_token %}
        <table border="1">
            <tr>
                <td>Driver ID:</td>
                <td><input type="text" name="driver_id"></td>
            </tr>
            <tr>
                <td>Location:</td>
                <td><input type="text" name="location"></td>
            </tr>
            <tr>
                <td>Fees:</td>
                <td><input type="number" name="fees" maxlength="4" minlength="2"></td>
            </tr>
            <tr>
                <td>Date of Violation:</td>
                <td><input type="date" name="violation_date"></td>
            </tr>
           
            <tr>
                <td>expierd date violation</td>
                <td><input type="date" name="ex_date"></td>
            </tr>
            <tr>
                <td>Reason:</td>
                <td><textarea name="reason" cols="50px" rows="5px"></textarea> </td>  
            </tr>
            <tr>
                <input type="submit" value="add violation" onclick="showNotif()">
            </tr>
        </table>

    </form>
    <script>
        function showNotif() {
            const notifcation = new Notification("sa",{
                body: "sdasdsaasd",

            });
        }
        if (Notification.permission === "granted"){
            showNotif();
        }
        else if (Notification.permission !== "denied"){
            Notification.requestPermission().then(permission  => {
                if(permission === "granted" ){
                    showNotif();
                }
            });
        }
        console.log(Notification.permission)
    </script>
</body>
</html>
