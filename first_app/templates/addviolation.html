<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add violation</title>
    {% load static %}
    <link rel="stylesheet" href="{% static  'violation.css'%}" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

    <section>
        <div class="topNav">
            <h1>Add Violation</h1>
            <p><a href="/logout">Logout</a></p>
        </div>
        <form action="/add" method="post">
            {% csrf_token %}
            <table class="table">
                <tr>
                    <td>Driver ID:</td>
                    <td><input type="text" name="driver_id"></td>
                </tr>
                <tr>
                    <td>Location:</td>
                    <td><input type="text" name="location"></td>
                </tr>
                <tr>
                    <td>Fees:</td>
                    <td><input type="number" name="fees" maxlength="4" minlength="2"></td>
                </tr>
                <tr>
                    <td>Date of Violation:</td>
                    <td><input type="date" name="violation_date"></td>
                </tr>

                <tr>
                    <td>expierd date violation</td>
                    <td><input type="date" name="ex_date"></td>
                </tr>
                <tr>
                    <td>Reason:</td>
                    <td><textarea name="reason" cols="50px" rows="5px"></textarea> </td>
                </tr>
            </table>
            <input type="submit" value="add violation" id="button" onclick="showNotif()">
        </form>
    </section>

    <div class="message">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>


    <script>
        function showNotif() {
            const notifcation = new Notification("sa", {
                body: "sdasdsaasd",

            });
        }
        if (Notification.permission === "granted") {
            showNotif();
        }
        else if (Notification.permission !== "denied") {
            Notification.requestPermission().then(permission => {
                if (permission === "granted") {
                    showNotif();
                }
            });
        }
        console.log(Notification.permission)
    </script>
</body>

</html>
